<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/customers}">コメント帳</a>
    </nav>
    <div class="row">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${customer.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${customer.email}"></h6>
                    <form th:method="post" th:action="@{/customers/__${customer.id}__/comments}" th:object="${commentInput}">
                        <input type="text" th:field="*{content}" class="form-control">
                        <input type="submit" value="コメントする" class="btn btn-primary"/>
                    </form>
                </div>
                <ul class="list-group list-group-flush" th:unless="${comments.isEmpty()}">
                    <li class="list-group-item" th:each="comment: ${comments}">
                        <span th:text="${comment.content}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
